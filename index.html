<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>House finding site</title>
</head>

<body>

  <!-- Navigation -->

  <div class="container">
    <nav class="nav">

      <img src="images/housen.png" alt="" class="nav__img">
      <div class="nav__links">
        <div class="nav__link">Buy a house</div>
        <div class="nav__link">Rent a house</div>
        <div class="nav__link">Mortgage</div>
      </div>
      <button class="nav__btn">Sign up</button>
    </nav>
  </div><!-- ./container -->

  <!-- Header -->
  <div class="container--hd">
    <div class="header">
      <div class="header__title">
        <h1>Find your ideal home</h1>
      </div>
      <div class="header__subtitle">
        <p> Search from more than 19 million of inspected appartments, houses, cottages, villas,
          manors and mansions</p>
      </div>

      <!-- Search -->
      <div class="search">
        <img class="search__img" src="images/Ellipse.png" alt="">
        <input class="search__input" type="search" placeholder="Search for adress">
        <button class="search__btn">Search</button>
      </div>


    </div><!-- ./header -->




  </div>



  <script src="app.js"></script>
</body>

</html>
